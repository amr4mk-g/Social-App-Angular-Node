<mat-spinner *ngIf="isLoading"></mat-spinner>

<mat-card>
    <mat-card-content>
        <mat-spinner *ngIf="isLoading"></mat-spinner>

        <form [formGroup]="form" (submit)="onSave()" *ngIf="!isLoading">
            <mat-form-field>
                <mat-label>Title</mat-label>
                <input matInput formControlName="title">
                <mat-error *ngIf="form.get('title')?.invalid">Please enter a post title</mat-error>
            </mat-form-field>

            <div class="image">
                <button mat-stroked-button type="button" (click)="picker.click()">Add Image</button>
                <input type="file" #picker (change)="picked($event)">
            </div>
            <div class="image-show" *ngIf="preview && preview != ''">
                <img [src]="preview">
            </div>
            <p *ngIf="!preview" style="color: red;">Please choose image file.</p>
    
            <mat-form-field>
                <mat-label>Description</mat-label>
                <textarea matInput formControlName="desc"></textarea>
                <mat-error *ngIf="form.get('desc')?.invalid">Please enter a post description</mat-error>
            </mat-form-field>
        
            <button color="primary" mat-raised-button type="submit">Save Post</button>
        </form>
    </mat-card-content>
</mat-card>
